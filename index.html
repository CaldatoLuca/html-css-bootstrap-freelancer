<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Freelancer</title>
    <!-- *link a boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- *link a boostrap/ -->
    <!-- *link al css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- *link al css/ -->
  </head>
  <body class="debug">
    <!-- *logo e menu del sito -->
    <header class="d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col">Logo</div>
          <div class="col d-flex justify-content-end">Menu</div>
        </div>
      </div>
    </header>
    <!-- *logo e menu del sito/ -->

    <!-- *corpo principale sito -->
    <main>
      <!-- ?jumbotron -->
      <section class="-ms-jumbo pt-3 pb-3">
        <div class="container d-flex justify-content-center align-items-center">
          <!-- !contenuto jumbotron -->
          <div
            class="-ms-jumbo-content row justify-content-center text-center p-3"
          >
            <!-- immagine -->
            <div
              class="-ms-jumbo-img col-12 d-flex justify-content-center mb-4"
            >
              <div class="-ms-img"></div>
            </div>
            <!-- immagine/ -->

            <!-- titolo -->
            <div class="-ms-jumbo-title col-12 mb-4">
              <h1 class="text-uppercase">start bootstrap</h1>
            </div>
            <!-- titolo -->

            <!-- sottotitolo -->
            <div class="-ms-jumbo-subtitle col-12">
              <h3 class="text-uppercase">
                graphic artist - web designer - illustrator
              </h3>
            </div>
            <!-- sottotitolo -->
          </div>
          <!-- !contenuto jumbotron/ -->
        </div>
      </section>
      <!-- ?jumbotron/ -->

      <!-- ?portfolio -->
      <section class="-ms-portfolio pt-3 pb-3">
        <div class="container overflow-hidden">
          <div class="-ms-portfolio-title text-center mb-3">
            <h2 class="text-uppercase">Portfolio</h2>
          </div>
          <div
            class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-2 g-md-3 g-lg-2"
          >
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="-ms-col-content">ciao</div>
            </div>
          </div>
        </div>
      </section>
      <!-- ?portfolio/ -->
    </main>
    <!-- *corpo principale sito/ -->
  </body>
</html>
